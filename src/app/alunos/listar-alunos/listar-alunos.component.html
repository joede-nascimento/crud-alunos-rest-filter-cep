<div>
  <label for="">Pesquisar por nome</label>
  <input [(ngModel)]="pesquisar" type="text" class="form-control">
</div>

<table class="table table-striped table-bordered ">
  <thead class="thead-dark ">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Curso</th>
      <th scope="col">Idade</th>
      <th scope="col">Deficiente</th>
      <th scope="col">Cep</th>
      <th scope="col">Rua</th>
      <th scope="col">Bairro</th>
      <th scope="col">Cidade</th>
      <th scope="col">Estado</th>
      <th scope="col">Editar</th>
      <th scope="col">Remover</th>
      
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos | filtrar: 'nome' :pesquisar ">
      <th scope="row">{{ aluno.id }}</th>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.curso }}</td>
      <td>{{ aluno.idade }}</td>
      <td>{{ aluno.deficiente | simNao }}</td>
      <td>{{ aluno.cep }}</td>
      <td>{{ aluno.rua }}</td>
      <td>{{ aluno.bairro }}</td>
      <td>{{ aluno.cidade}}</td>
      <td>{{ aluno.estado }}</td>
      <td><button routerLink="/alunos/editar/{{ aluno.id }}" class="btn btn-warning">Editar</button></td>
      <td><button class="btn btn-danger" (click)="removerAluno(aluno.id)" >Remover</button></td>
    </tr>
    
  </tbody>
</table>
